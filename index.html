<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Street Fighter animation using jQuery.">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
	<div class="main">
	<h3>How to control Ryu:
	<br/>Mouse over Ryu to put him in his ready position.
	<br/>Click anywhere to have Ryu throw a hadouken
	<br/>Press 'x' to put him in a cool pose
	</h3>
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
			
		</div>
		<div class="hadouken"></div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
	<audio id="theme-song" autoplay>
    	<source src="sound/ryu-theme.mp3" type="audio/mpeg">
    </audio>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
